<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My last app | Counter</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
</head>
<body>
    <h1>My Last App:</h1>  
    
    <hr>

    <!-- Counter Display Area -->
    <section id="counter-display">
        <h2 id="counter-value">
            0
        </h2>
    </section>

    <hr>

    <!-- Counter Controls -->
    <section id="counter-controls">
        <button id="minus-btn"><</button>
        <button id="plus-btn">></button>
    </section>

    <hr>

    <!-- calculator area -->
    <section id="calculator">
        <div id="calc-operations">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>%</button>
        </div>
        <div id="calc-numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
        </div>
    </section>
</body>
</html>
